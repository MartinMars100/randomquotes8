<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="grid-container1">
    <div class="grid-12" id="quotation-box">
      <p class="quote">You will not know the road, until you have travelled on it.</p>
      <p class="source">Lailah Gifty Akita<span class="citation">Making It All Work</span><span class="year">2009</span></p>
    </div>
  </div>  
  <div class="grid-container2">
    <div class="grid-12" id="tag-box">
      <div id="tag-all" class="all">All</div>
      <div id="tag-phil" class="phil">Philosophy</div>
      <div id="tag-humor" class="humor">Humor</div>
      <div id="tag-spirit" class="spirit">Spiritual</div>
      <div id="tag-lyrics" class="lyrics">Lyrics</div>
    </div>
  </div>
  <script src="/static/js/script.js"></script>
</body>
</html>
